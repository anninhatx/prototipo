<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMística</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('turismo.jpg'); /* Alterado para o mesmo nível */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
      background: transparent;
      z-index: 10;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    header img {
      height: 80px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: white;
      transition: 0.3s;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    nav a:hover {
      color: #d8f3dc;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 40, 15, 0.25);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 80px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 40px;
    }

    .btn {
      background-color: white;
      color: #2e4d31;
      padding: 14px 32px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #d8f3dc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px;
        height: auto;
        gap: 10px;
      }

      .nav-left, .nav-right {
        gap: 15px;
      }

      header img {
        height: 60px;
      }

      .hero h1 {
        font-size: 50px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-left">
      <a href="conceito.html">Conceito</a>
      <a href="mapa.html">Mapa</a>
      <a href="guia.html">Guia Místico</a>
    </nav>

    <img src="logo.png" alt="Logo EcoMística"> <!-- Alterado para o mesmo nível -->

    <nav class="nav-right">
      <a href="comercio.html">Comércio Local</a>
      <a href="impactos.html">Impactos</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>EcoMística</h1>
      <p>Conectando turismo, natureza e espiritualidade</p>
      <a href="conceito.html" class="btn">Saiba mais</a>
    </div>
  </section>
</body>
</html>
