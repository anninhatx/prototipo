<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMística - Página Interna</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('turismo.jpg'); /* Fundo no mesmo nível */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding-top: 120px; /* espaço para a logo */
        }

        /* Camada translúcida */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 40, 15, 0.45);
            z-index: 0;
        }

        header {
            position: fixed; /* Fixa a logo no topo */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        header img {
            height: 80px;
        }

        /* Botão de voltar */
        .voltar {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 28px;
            color: #d8f3dc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 3;
        }

        .voltar:hover {
            color: white;
        }

        /* Imagem centralizada */
        .imagem-central {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 900px;
            margin-top: 50px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .imagem-central img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            header img {
                height: 60px;
            }

            .voltar {
                font-size: 24px;
                left: 20px;
            }

            .imagem-central {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="voltar">←</a>
    <header>
        <img src="logo.png" alt="Logo EcoMística">
    </header>

    <div class="imagem-central">
        <img src="alquimista.jpeg" alt="Alquimista">
    </div>
</body>
</html>
