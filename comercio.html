<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMística - Gastronomia</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background-image: url('turismo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      color: #f2f2f2;
    }

    /* Fundo mais translúcido */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    /* Logo fixa e transparente, sem caixa */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      padding: 15px 0;
    }

    header img {
      height: 80px;
    }

    .voltar {
      position: fixed;
      top: 25px;
      left: 20px;
      font-size: 26px;
      color: #d8f3dc;
      text-decoration: none;
      font-weight: bold;
      z-index: 4;
      transition: 0.3s;
    }

    .voltar:hover {
      color: white;
    }

    main {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1000px;
      margin: 140px auto 80px auto;
    }

    section {
      margin-bottom: 100px;
    }

    section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
      font-weight: 600;
      color: #eaf7e9;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    section p {
      font-size: 18px;
      line-height: 1.8;
      text-align: justify;
      margin-bottom: 18px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }

    /* Galeria de imagens responsiva */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    /* Imagens com tamanho coerente */
    .galeria img {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: calc(33.33% - 10px); /* padrão para 3 imagens lado a lado */
      max-width: 320px;
      height: auto;
      transition: 0.3s ease;
    }

    /* Se houver 4 imagens, usa 2x2 */
    .galeria.quatro img {
      width: calc(50% - 10px);
      max-width: 300px;
    }

    .galeria img:hover {
      transform: scale(1.03);
    }

    a {
      color: #b9f6ca;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: white;
    }

    @media (max-width: 768px) {
      header img {
        height: 60px;
      }

      .voltar {
        font-size: 24px;
        left: 15px;
        top: 20px;
      }

      main {
        margin-top: 120px;
      }

      section p {
        font-size: 16px;
      }

      .galeria img {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="voltar">←</a>
    <img src="logo.png" alt="Logo EcoMística">
  </header>

  <main>
    <!-- O ALQUIMISTA -->
    <section>
      <h2>O Alquimista</h2>
      <p>Localizado no coração de São Thomé das Letras...</p>
      <div class="galeria quatro">
        <img src="alquimista.jpeg" alt="">
        <img src="alquimista1.jpeg" alt="">
        <img src="alquimista2.jpeg" alt="">
        <img src="alquimista3.jpeg" alt="">
      </div>
    </section>

    <!-- SER CRIATIVO -->
    <section>
      <h2>Ser Criativo – Pizza e Arte na Pedra</h2>
      <p>A Pizzaria Ser Criativo começou sua trajetória...</p>
      <div class="galeria">
        <img src="pizza.jpg" alt="">
        <img src="pizza1.jpg" alt="">
        <img src="pizza2.jpg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
