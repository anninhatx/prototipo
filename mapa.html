<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMística</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            background-image: url('turismo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-top: 0; /* logo já está no topo */
        }

        /* camada translúcida */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 40, 15, 0.45);
            z-index: 0;
        }

        /* botão de voltar */
        .voltar {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 28px;
            color: #d8f3dc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 4;
        }

        .voltar:hover {
            color: white;
        }

        /* logo no topo (não fixa, mas aparece no topo da página) */
        .logo {
            height: 80px;
            margin-top: 30px;
            margin-bottom: 50px;
            z-index: 1;
        }

        /* área das imagens principais */
        .imagens-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 100px;
        }

        .imagens-container img {
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .imagens-container img:hover {
            transform: scale(1.02);
        }

        /* estilo da imagem em tela cheia */
        .imagem-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: zoom-out;
        }

        .imagem-fullscreen img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .logo {
                height: 60px;
                margin-top: 20px;
                margin-bottom: 40px;
            }

            .voltar {
                font-size: 24px;
                left: 20px;
            }

            .imagens-container img {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- botão de voltar fixo -->
    <a href="index.html" class="voltar">←</a>

    <!-- logo no topo (rola junto com a página) -->
    <img src="logo.png" alt="Logo EcoMística" class="logo">

    <main class="imagens-container">
        <img src="mapa.png" alt="Mapa do projeto">
        <img src="qrcode.png" alt="QR Code do projeto">
    </main>

    <script>
        // Script para abrir imagem em tela cheia
        document.querySelectorAll('.imagens-container img').forEach(img => {
            img.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.classList.add('imagem-fullscreen');

                const fullImg = document.createElement('img');
                fullImg.src = img.src;
                fullImg.alt = img.alt;

                overlay.appendChild(fullImg);
                document.body.appendChild(overlay);

                // Fechar ao clicar
                overlay.addEventListener('click', () => overlay.remove());
            });
        });
    </script>
</body>
</html>
