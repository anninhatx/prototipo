<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMística - Página Interna</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            background-image: url('turismo.jpg'); /* Alterado para o mesmo nível */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-top: 120px; /* espaço para não sobrepor o conteúdo */
        }

        /* camada translúcida */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 40, 15, 0.45);
            z-index: 0;
        }

        /* logo fixa no topo */
        .logo-fixa {
            position: fixed;
            top: 20px; /* distância do topo */
            left: 50%;
            transform: translateX(-50%);
            height: 80px;
            z-index: 3;
        }

        /* botão de voltar */
        .voltar {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 28px;
            color: #d8f3dc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            z-index: 4;
        }

        .voltar:hover {
            color: white;
        }

        /* área das imagens principais */
        .imagens-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 100px;
        }

        .imagens-container img {
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .logo-fixa {
                height: 60px;
            }

            .voltar {
                font-size: 24px;
                left: 20px;
            }

            .imagens-container img {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- botão de voltar fixo -->
    <a href="index.html" class="voltar">←</a>

    <!-- logo fixa no topo -->
    <img src="logo.png" alt="Logo EcoMística" class="logo-fixa">

    <main class="imagens-container">
        <img src="mapa.png" alt="Mapa do projeto">
        <img src="qrcode.png" alt="QR Code do projeto">
    </main>
</body>
</html>
